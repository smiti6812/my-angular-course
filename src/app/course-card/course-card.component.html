
<div style="display:block; margin:5px auto; width:40%;padding:5px;">
<div class="container">
    <div class="row">
        <div class="col-12">
        {{index}}
        {{ course.description }}
        {{ course.category}}
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <img [src]="course.iconUrl" />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary" (click)="onCourseViewed()">View Course</button>
        </div>
    </div>
</div>
</div>
